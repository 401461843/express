<script>
   $('body').on('click','.start',function () {
        
        var timer =null
        var timer1=null
        var deg =0
        var zs =20
        var js =0
        var ydj =[700,600,520]
        var edj =[780,650,780]
        var zzyc =520
        var bjb=580
        var hbd=640
        var bqm=700
        var yx=760
        var gz=820
        var ajxaxCount =0
        var flag =false
        var jx =''
        var ds =''
        clearInterval(timer)
        $('.ks-mask').css('display','block')
        $.ajax({
            //请求方式
            type : "post",
            //请求地址
            url : "/api/luckDraw",
            //数据，json字符串
            dataType: 'json',
            //请求成功
            success : function(res) {
                flag=true
                jpSign=res.prize
                console.log(jpSign)
                if(res.prize =='zlyc'){
                    ds=520
                    // $('.jxm').text('hen')
                }else if(res.prize =='bqm'){
                    ds=700
                    // $('.jxm').text('获得由老凤祥提供的精美首饰盒一份')
                }else if(res.prize =='gz'){
                    ds=820
                    // $('.jxm').text('获得由老凤祥提供的麻布袋便携餐具')
                }else if(res.prize =='yx'){
                    ds=760
                }else if(res.prize =='bjb'){
                    ds=580
                }else if(res.prize =='hbd'){
                    ds=640
                }
                    timer =setInterval(function () {  
                            if(deg> ds){
                                deg+=zs
                                zs-=0.1
                                if(zs<0){
                                    clearInterval(timer)
                                    $('.ks-mask').css('display','none')
                                    setTimeout(function (param) { 
                                        // $('.zp-mask').fadeIn()
                                        alert('恭喜你获得'+res.prize)
                                       
                                        
                                     },1000)
                                }
                            }else{
                                deg+=zs
                            }
                            $('.zpd').css({'transform': 'rotate('+deg+'deg)'})
                        },20)
                    
                },
                //请求失败，包含具体的错误信息
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }
            });
            
        

    })
</script>
