<script>


    $('body').on('click','.tab-item',function () { 
        console.log($(this))
        $(this).siblings().removeClass('tab-active')
        $(this).addClass('tab-active')
        $('.tab-con-item').hide()
        $($('.tab-con-item')[ Number($(this).attr('index'))]).show()

    }).on('click','.btn',function () { 
        if($('.inp .name').val().trim() ==''){
            alert('请输入姓名！')
            return 
        }else if($('.inp .tell').val().trim() =='' ){
            alert('请划入手机号！')
            return 
        }else if(!(/^1[3456789]\d{9}$/.test($('.inp .tell').val().trim())) ){
            alert('请输入正确格式手机号！')
            return 
        }
        var param ={
            name:$('.inp .name').val().trim(),
            tell:$('.inp .tell').val().trim()
        }
        $.ajax({
                //请求方式
                type : "post",
                //请求地址
                url : "/api/hfjgz",
                //数据，json字符串
                data:param,
                dataType: 'json',
                //请求成功

                   if(res.code ==1){
                        alert(res.msg)
                       
                   }else{
                       alert(res.msg)
                   }
